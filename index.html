/* =========================================
   DECISION RESEARCH ENGINE v1.0
   Extends base decide.engine with decision-linked research, meta capture,

/* ---------- robust fetch helpers ---------- */
async function fetchJSON(url, { timeoutMs = 9000 } = {}) {
  const ctrl = new AbortController();
  const t = setTimeout(() => ctrl.abort(), timeoutMs);
  try {
    const res = await fetch(url, { signal: ctrl.signal, cache: "no-store" });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    return await res.json();
  } finally {
    clearTimeout(t);
  }
}

/* ---------- helpers ---------- */
function escapeHTML(str){
  return (str || "")
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll("\"","&quot;")
    .replaceAll("'","&#039;");
}
function normalizeText(text){
  return (text || "").replace(/\s+/g, " ").replace(/\u00AD/g, "").trim();
}
function isNoSummary(summary){
  const s = normalizeText(summary || "").toLowerCase();
  return !s || s === "no summary available." || s === "no summary available";
}
function splitIntoSentences(text){
  const t = normalizeText(text);
  if(!t) return [];
  return t.split(/(?<=[.!?])\s+(?=[A-Z0-9"â€œ(])/g).map(s => s.trim()).filter(Boolean);
}
function extractTakeaways(summary, max = 4){
  const s = splitIntoSentences(summary);
  return s.slice(0, max).map(x => x.replace(/\s+/g, " ").trim());
}
function formatSummaryHTML(summary){
  const sents = splitIntoSentences(summary);
  if(sents.length === 0) return `<p class="muted">No summary available.</p>`;
  const lead = sents[0];
  const rest = sents.slice(1);
  const paras = [];
  for(let i=0;i<rest.length;i+=3) paras.push(rest.slice(i, i+3).join(" "));
  return `<p class="lead">${escapeHTML(lead)}</p>` + paras.map(p => `<p>${escapeHTML(p)}</p>`).join("");
}
function wordCount(text){
  const t = normalizeText(text);
  if(!t) return 0;
  return t.split(/\s+/).length;
}
function readingTimeMins(words){
  return Math.max(1, Math.round(words / 180));
}
/* confidence helper based on source */
function confidenceFor(source) {
  // simple rules: wiki/wikivoyage high, wikibooks medium, wikinews low
  if (source === 'wiki' || source === 'travel') return 'High';
  if (source === 'wikibooks') return 'Medium';
  return 'Low';
}

/* ---------- external actions ---------- */
const AMZN_TAG = "decideos-21";
function generateAmazonBookLink(topic) {
  const query = encodeURIComponent(`${topic} book`);
  return `https://www.amazon.in/s?k=${query}&tag=${AMZN_TAG}&linkCode=ll2`;
}
function openYouTubeSearch(topic) {
  const q = encodeURIComponent(topic + " explained");
  window.open(`https://www.youtube.com/results?search_query=${q}`, '_blank');
}
function openWikipedia(title){
  const q = encodeURIComponent(title);
  window.open(`https://en.wikipedia.org/wiki/Special:Search?search=${q}`, "_blank");
}

/* =========================================
   MULTI-SOURCE RESEARCH ENGINE WITH CONFIDENCE
   ========================================= */
const WIKI_ENGINE = {
  activeSource: "wiki",
  cache: new Map(),
  sources: {
    wiki: { name: "WIKIPEDIA", api: "https://en.wikipedia.org/w/api.php", icon: "ðŸ“š", description: "General knowledge encyclopedia" },
    travel: { name: "WIKIVOYAGE", api: "https://en.wikivoyage.org/w/api.php", icon: "ðŸ—ºï¸", description: "Travel guides and destinations" },
    wikibooks: { name: "WIKIBOOKS", api: "https://en.wikibooks.org/w/api.php", icon: "ðŸ“–", description: "Educational textbooks" },
    wikinews: { name: "WIKINEWS", api: "https://en.wikinews.org/w/api.php", icon: "ðŸ“°", description: "News articles" }
  },
  async search(query, source = this.activeSource) {
    const q = normalizeText(query);
    const cacheKey = `search_${source}_${q}`;
    if (this.cache.has(cacheKey)) return this.cache.get(cacheKey);
    try {
      const api = this.sources[source].api;
      const url = `${api}?origin=*&action=opensearch&search=${encodeURIComponent(q)}&limit=8&format=json`;
      const data = await fetchJSON(url);
      const results = [];
      if (data && data[1] && data[1].length > 0) {
        for (let i = 0; i < data[1].length; i++) {
          results.push({
            title: data[1][i],
            description: (data[2] && data[2][i]) ? data[2][i] : '',
            url: (data[3] && data[3][i]) ? data[3][i] : ''
          });
        }
      }
      this.cache.set(cacheKey, results);
      return results;
    } catch(e) {
      console.error("Search error:", e);
      return [];
    }
  },
  async getContext(title, source = this.activeSource) {
    const t = normalizeText(title);
    const cacheKey = `context_${source}_${t}`;
    if (this.cache.has(cacheKey)) return this.cache.get(cacheKey);
    try {
      const api = this.sources[source].api;
      const url =
        `${api}?origin=*&action=query&prop=extracts|info|pageimages|categories` +
        `&titles=${encodeURIComponent(t)}` +
        `&exintro=1&explaintext=1&inprop=url` +
        `&piprop=thumbnail&pithumbsize=300` +
        `&cllimit=10&format=json`;
      const data = await fetchJSON(url);
      const pages = data?.query?.pages || {};
      const firstKey = Object.keys(pages)[0];
      if (!firstKey || firstKey === "-1") throw new Error("Page not found");
      const page = pages[firstKey];
      const linksUrl =
        `${api}?origin=*&action=query&prop=links&titles=${encodeURIComponent(t)}` +
        `&pllimit=20&plnamespace=0&format=json`;
      let links = [];
      try {
        const linksData = await fetchJSON(linksUrl);
        const lp = linksData?.query?.pages || {};
        const lk = Object.keys(lp)[0];

      } catch(e) { links = []; }

        title: page.title,

        thumbnail: page.thumbnail ? page.thumbnail.source : null,
        categories: page.categories ? page.categories.slice(0,5).map(c => c.title.replace("Category:","")) : [],
        links,
        source,
        sourceName: this.sources[source].name,
        confidence: confidenceFor(source)
      };
      this.cache.set(cacheKey, context);
      return context;
    } catch(e) {
      console.error("Context error:", e);
      return null;
    }
  }
};

// Build model for decision PDF
function buildDecisionProModel() {
  const nodes = ENGINE_STATE.research_nodes || [];
  const first = nodes[0];
  const synthesis = ENGINE_STATE.synthesis || {};
  // Compute aggregated takeaways across all nodes, filtering out placeholder sentences
  const aggregated = [];
  nodes.forEach(n => {
    const tw = extractTakeaways(n.summary || "", 4);
    tw.forEach(line => {
      if (!/no summary available/i.test(line)) aggregated.push(line);
    });
  });
  // Prepare synthesis defaults using meta and aggregated values
  const syn = synthesis || {};
  const context = {
    decision: first?.decisionMeta?.decision || "",
    time: first?.decisionMeta?.time || "",
    stake: first?.decisionMeta?.stake || "",
    success: first?.decisionMeta?.success || "",
    options: first?.decisionMeta?.options || ""
  };
  // Fill missing synthesis fields with derived values
  if (!syn.topTakeaways || syn.topTakeaways.length === 0) syn.topTakeaways = aggregated.slice(0, 5);
  // Build a fallback thesis summarizing the decision context
  if (!syn.thesis || syn.thesis.trim() === '') {
    syn.thesis = `Decision: ${context.decision || 'N/A'}, Time horizon: ${context.time || 'N/A'}, Stake: ${context.stake || 'N/A'}, Success metric: ${context.success || 'N/A'}, Options: ${context.options || 'N/A'}`;
  }
  // Default implications summary using meta details
  if (!syn.implications || syn.implications.trim() === '') {
    syn.implications = `Decision: ${context.decision || 'N/A'} | Time horizon: ${context.time || 'N/A'} | Stake: ${context.stake || 'N/A'} | Success metric: ${context.success || 'N/A'} | Options: ${context.options || 'N/A'}`;
  }
  if (!syn.contradictions || syn.contradictions.trim() === '') syn.contradictions = 'None specified';
  if (!syn.next || syn.next.trim() === '') syn.next = 'N/A';
  if (!syn.recommendation || syn.recommendation.trim() === '') syn.recommendation = 'No recommendations provided';
  return {
    meta: {
      title: (first?.title ? first.title.toUpperCase() : "DECISION BRIEF"),
      subtitle: syn.thesis || "Decision research synthesis",
      preparedFor: "decide.engine | Decision Research",
      date: new Date().toLocaleDateString('en-IN', { timeZone:'Asia/Kolkata' }),
      watermark: "Decision Architecture â€¢ Confidential"
    },
    context,
    nodes: nodes.map((n, idx) => ({
      idx: idx + 1,
      title: n.title || "",
      sourceName: n.sourceName || "",
      confidence: n.confidence || "",
      url: n.url || "",
      categories: (n.categories || []).slice(0, 6),
      takeaways: extractTakeaways(n.summary || "", 4),
      summary: n.summary || "",
      decisionMeta: n.decisionMeta || {}
    })),
    synthesis: syn
  };
}

function calculateVerdict() {
  const domain = ENGINE_STATE.cuisines_detected[0];
  if(domain === "research") return null;
  let DB = (domain === 'smartphones') ? PHONE_DATABASE : FOOD_DATABASE;
  let scores = [];
  for (let name in DB) {
    let item = DB[name];
    let score = 0;
    for(let attr in item.attr) {
      let w = ENGINE_STATE.session_weights[attr] || 0;
      score += item.attr[attr] * w;
    }
    if(ENGINE_STATE.items_detected[name]) score += 10;
    scores.push({name, score, price: item.price});
  }
  scores.sort((a, b) => b.score - a.score);
  return scores[0];
}

/* SWIPE & NAVIGATION (mostly unchanged) */
let touchStartX = 0, touchStartY = 0;
let lockVerticalNav = false;
function initSwipeSystem() {
  const doc = document;
  doc.addEventListener('touchstart', e => {
    const view = e.target.closest('.carousel-viewport');
    if(!view) return;
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
    lockVerticalNav = !!e.target.closest('.wiki-summary, .takeaways, textarea');
  }, {passive:true});
  doc.addEventListener('touchmove', e => {
    const view = e.target.closest('.carousel-viewport');
    if(!view) return;
    if (lockVerticalNav) return;
    const dy = e.touches[0].clientY - touchStartY;
    if(dy > 0 && Math.abs(dy) > Math.abs(e.touches[0].clientX - touchStartX)) {
      if (e.cancelable) e.preventDefault();
      const bar = document.getElementById('depth-fill');
      if (bar) bar.style.height = Math.min((dy/150)*100, 100) + '%';
    }
  }, {passive:false});
  doc.addEventListener('touchend', e => {
    const view = e.target.closest('.carousel-viewport');
    if(!view) return;
    const dx = e.changedTouches[0].clientX - touchStartX;
    const dy = e.changedTouches[0].clientY - touchStartY;
    const bar = document.getElementById('depth-fill');
    if (bar) bar.style.height = '0%';
    if (lockVerticalNav) {
      lockVerticalNav = false;
      return;
    }
    const mainSlide = view.closest('.main-slide');
    const mode = mainSlide ? mainSlide.dataset.mode : "";
    const catType = mainSlide ? mainSlide.dataset.catType : "";
    if(Math.abs(dy) > 80 && dy > 0) {
      const activeSub = view.querySelector('.sub-slide.opt-active') || view.querySelector('.sub-slide.static');
      if(!activeSub) return;
      const val = activeSub.dataset.val;
      if(mode === "research" && val) {
        loadArticleDetails(val);
      } else if (val) {
        ENGINE_STATE.items_detected[val] = {qty:1};
        if(catType && CATEGORY_VECTORS[catType]) {
          const vec = CATEGORY_VECTORS[catType];
          for(let k in vec) ENGINE_STATE.session_weights[k] = (ENGINE_STATE.session_weights[k]||0) + vec[k];
        }
        showToast("SELECTED");
        goToSlide(currentIdx + 1);
      } else {
        goToSlide(currentIdx + 1);
      }
    } else if (dy < -80) {
      showToast("BACK");
      goToSlide(currentIdx - 1);
    } else if(Math.abs(dx) > 60) {
      const slides = Array.from(view.querySelectorAll('.sub-slide'));
      if(slides.length <= 1) return;
      const currIdx2 = slides.findIndex(s => s.classList.contains('opt-active'));
      if(currIdx2 === -1) return;
      slides[currIdx2].classList.replace('opt-active', 'opt-hidden');
      const nextIdx = (currIdx2 + (dx < 0 ? 1 : -1) + slides.length) % slides.length;
      slides[nextIdx].classList.replace('opt-hidden', 'opt-active');
    }
  });
}
function goToSlide(idx) {
  if(idx < 0 || idx >= slideElements.length) return;
  const prev = slideElements[currentIdx];
  if (prev) prev.classList.replace('active', idx>currentIdx ? 'prev' : 'next');
  currentIdx = idx;
  const curr = slideElements[currentIdx];
  if (curr) curr.className = "main-slide active";
  if(curr && curr.querySelector && curr.querySelector('#final-list')) updateFinal();
}
